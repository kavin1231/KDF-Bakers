<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Cake - The Sweet Spot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h2>The Sweet Spot</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="our-cakes.html">Our Cakes</a></li>
                    <li><a href="order-now.html" class="active">Order Now</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container page-heading-container">
            <h1>Place Your Order</h1>
        </div>

        <div class="container">
            <form id="cake-order-form" class="order-form">
                <div class="form-group">
                    <label for="customer-name">Full Name:</label>
                    <input type="text" id="customer-name" name="customer_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="cake-size">Cake Size:</label>
                    <select id="cake-size" name="cake_size" required>
                        <option value="">-- Select Size --</option>
                        <option value="6-inch">6-inch Round (serves 8-10)</option>
                        <option value="8-inch">8-inch Round (serves 12-15)</option>
                        <option value="10-inch">10-inch Round (serves 20-25)</option>
                        <option value="small-tiered">Small Tiered (serves 25-30)</option>
                        <option value="large-tiered">Large Tiered (serves 50+)</option>
                        <option value="custom-size">Custom Size (please specify below)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cake-flavor">Cake Flavor:</label>
                    <select id="cake-flavor" name="cake_flavor" required>
                        <option value="">-- Select Flavor --</option>
                        <option value="vanilla">Classic Vanilla</option>
                        <option value="chocolate">Rich Chocolate</option>
                        <option value="red-velvet">Red Velvet</option>
                        <option value="lemon">Zesty Lemon</option>
                        <option value="strawberry">Strawberry Bliss</option>
                        <option value="custom-flavor">Custom Flavor (please specify below)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="design-inspiration">Design Inspiration/Theme:</label>
                    <textarea id="design-inspiration" name="design_inspiration" rows="5" placeholder="Describe your desired design, colors, theme, or provide links to inspiration images."></textarea>
                </div>

                <div class="form-group">
                    <label for="delivery-date">Preferred Delivery Date:</label>
                    <input type="date" id="delivery-date" name="delivery_date" required>
                </div>

                <div class="form-group">
                    <label for="delivery-address">Delivery Address (if applicable):</label>
                    <textarea id="delivery-address" name="delivery_address" rows="3" placeholder="Enter full address for delivery."></textarea>
                </div>

                <div class="form-group">
                    <label for="additional-comments">Other Specifications/Comments:</label>
                    <textarea id="additional-comments" name="additional_comments" rows="3" placeholder="Specify custom size/flavor or any other details here."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit Order Request</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Sweet Spot. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
